<!DOCTYPE html>
<html ng-app="workingTitle">

<head>

            </ul>

    </footer>
    <script src="/Scripts/js/angular.js"></script>
    <script src="/Scripts/js/angular-ui-router.js"></script>
    <script src="/Scripts/js/jquery.min.js"></script>

    <script type="text/javascript" src="/Scripts/app/WorkingModule.js"></script>
    <script type="text/javascript" src="/Scripts/app/WorkingConfig.js"></script>
